<div class="example-container mat-elevation-z8">
  <h2>User List</h2>
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/add-users']"><mat-icon>add</mat-icon> Users</a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

      <!-- Users userId Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef>User Id</th>
        <td mat-cell *matCellDef="let row">{{row.userId}}</td>
      </ng-container>		   
	  
	        <!-- Users projectId Column -->
      <ng-container matColumnDef="projectDesc">
        <th mat-header-cell *matHeaderCellDef>Project</th>
        <td mat-cell *matCellDef="let row">{{row.projectDesc}}</td>
      </ng-container>	
		   
      <!-- Users Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
	  
	        <!-- Users Surname Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Surname</th>
        <td mat-cell *matCellDef="let row">{{row.surname}}</td>
      </ng-container>
	  	  
	  <!-- Users documentTypeEnum Column -->
      <ng-container matColumnDef="documentTypeEnum">
        <th mat-header-cell *matHeaderCellDef>Document Type</th>
        <td mat-cell *matCellDef="let row">{{row.documentTypeEnum}}</td>
      </ng-container>
	  
<!-- Users Surname Column -->
      <ng-container matColumnDef="documentNumber">
        <th mat-header-cell *matHeaderCellDef>Document Number</th>
        <td mat-cell *matCellDef="let row">{{row.documentNumber}}</td>
      </ng-container>	  
	  
      <!-- Users Active Column -->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let row">{{row.active}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/users-details/', row.userId]"></tr>
    </table>
  </div>
</div>
